<div class="max-w-3xl mx-auto">
  <h2 class="text-xl font-semibold text-gray-800 mb-4">Animal Intake</h2>

  <form [formGroup]="animalIntake" (ngSubmit)="onSubmit()" class="space-y-6 bg-white p-6 rounded-lg shadow-sm">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input id="name" type="text" formControlName="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
      </div>

      <div>
        <label for="shelterId" class="block text-sm font-medium text-gray-700">Shelter ID</label>
        <input id="shelterId" type="text" formControlName="shelterId" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div>
        <label for="type" class="block text-sm font-medium text-gray-700">Animal Type</label>
        <select id="type" formControlName="type" class="mt-1 block w-full rounded-md border-gray-300 bg-white">
          <option value="Cat">Cat</option>
          <option value="Dog">Dog</option>
        </select>
      </div>

      <div>
        <label for="dateOfIntake" class="block text-sm font-medium text-gray-700">Date of Intake</label>
        <input id="dateOfIntake" type="date" formControlName="dateOfIntake" class="mt-1 block w-full rounded-md border-gray-300" />
      </div>

      <div>
        <label for="dateOfBirth" class="block text-sm font-medium text-gray-700">Date of Birth</label>
        <input id="dateOfBirth" type="date" formControlName="dateOfBirth" class="mt-1 block w-full rounded-md border-gray-300" />
      </div>
    </div>

    <div>
      <label for="notes" class="block text-sm font-medium text-gray-700">Notes</label>
      <textarea id="notes" formControlName="notes" maxlength="250" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" ></textarea>
      @if (animalIntake.get('notes')?.hasError('maxlength')) {
        <div class="text-sm text-red-600 mt-1">
          Notes cannot be longer than 250 characters.
        </div>
      }
    </div>

    <div class="flex justify-end">
      <button type="submit" [disabled]="animalIntake.invalid" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 disabled:opacity-50">Submit</button>
    </div>
  </form>
</div>
