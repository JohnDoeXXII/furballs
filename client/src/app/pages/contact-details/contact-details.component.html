<div class="max-w-3xl mx-auto">
  <h2 class="text-xl font-semibold text-gray-800 mb-4">Contact Entry</h2>

  <form [formGroup]="contactIntake" (ngSubmit)="onSubmit()" class="space-y-6 bg-white p-6 rounded-lg shadow-sm">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">First Name</label>
        <input id="name" type="text" formControlName="firstName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
      </div>

      <div>
        <label for="shelterId" class="block text-sm font-medium text-gray-700">Last Name</label>
        <input id="shelterId" type="text" formControlName="lastName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input id="phone" type="text" formControlName="phone" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input id="email" type="email" formControlName="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
      </div>
    </div>

    <div class="flex justify-end">
      <button type="submit" [disabled]="contactIntake.invalid" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 disabled:opacity-50">Submit</button>
    </div>
  </form>
</div>
